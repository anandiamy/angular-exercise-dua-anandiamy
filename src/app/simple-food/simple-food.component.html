<div class="col-12" style="background-color: gainsboro; padding: 10px">
  <div class="row">
    <div class="col-3">
      <img width="100%" height="100px"
           src="{{ imageSelected }}" alt="">
      <button class="btn btn-sm btn-success mt-2 mr-2" (click)="prev()">Prev</button>
      <button class="btn btn-sm btn-success mt-2 float-right" (click)="next()">Next</button>
    </div>
    <div class="col-9">
      <div class="row" style="height: 100px">
        <div class="col-10" style="background-color: azure">
          <b>{{ title }}</b>
          <p>{{ body }}</p>
        </div>
        <div class="col-2">
          <button class="btn btn-sm btn-danger" (click)="remove(id)">X</button>
        </div>
      </div>
      <div class="row float-right mr-4 mt-1">
        <div class="btn-group btn-group-toggle">
          <button class="btn btn-success btn-sm" (click)="decreaseVote()">-</button>
          <label class="btn">
            {{ vote }}
          </label>
          <button class="btn btn-success btn-sm" (click)="increaseVote()">+</button>
        </div>
      </div>
    </div>
  </div>
</div>
